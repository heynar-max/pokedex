<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Descripion" content="Zodiacodex">
        <meta name="author" content="Heynar-Soto-holguin">
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
        
    </head>
    <body class="body">
        <div class="container">
            <header class="nav">
                <section class="nav__logo">
                <h3><figure class="nav__figure">
                    <img src="imagenes/pngwing.com.png" > 
                </figure>Pokedex</h3>
                </section>
            </header>
            <main class="main__container">
                    <section class="card">
                        <div class="card__header">
                            <figure class="card__header__figure">
                                <img src="imagenes/fuego.png" />
                            </figure>
                            <h2 class="card__header__title">charizard</h2>
                        </div>
                        <div class="card__body">
                            <figure class="card__body__figure">
                                <img src="imagenes/pokemon.png" width="500" height="400" /> 
                            </figure>
                        </div>
                    </section>

                    <aside class="card__description">
                        <section class="card__type">
                            <span class="card__type__concept">NO.</span> 
                            <span class="card__type__value">006</span>
                        </section>   
                        <section class="card__type">
                            <span class="card__type__concept">LEVEL</span> 
                            <span class="card__type__value">100</span>
                        </section>   
                        <section class="card__type">
                            <span class="card__type__concept">TYPE</span> 
                            <span class="card__type__value">FIRE</span>
                        </section>   
                        <section class="card__type">
                            <span class="card__type__concept">HABILITY</span> 
                            <span class="card__type__value">FLAMES</span>
                        </section>   
                        <section class="card__type">
                            <span class="card__type__concept">HEIGHT</span> 
                            <span class="card__type__value">1.7 m</span>
                        </section>   
                        <section class="card__type">
                            <span class="card__type__concept">WEIGHT</span> 
                            <span class="card__type__value">90,5 Kg</span>
                        </section>   
                    </aside>
            </main>
        
    </body>

    <footer class="footer">
        <h1 class="footer_title">OTHERS</h1>
        <section class="footer__card">
            <figure class="footer__card__figure">
                <img class="footer__card__image" src="imagenes/1.png" width="100" height="100" class="imagen1">
            </figure>
            <figure class="footer__card__figure">
                <img class="footer__card__image" src="imagenes/2.png" width="100" height="100" class="imagen2">
            </figure>
            <figure class="footer__card__figure">
                <img class="footer__card__image" src="imagenes/3.png" width="100" height="100" class="imagen3">
            </figure>
            <figure class="footer__card__figure">
                <img class="footer__card__image" src="imagenes/4.png" width="100" height="100" class="imagen4"> 
            </figure>
        </section>
    </footer>
</div>
</html>
